body: "Ach als het gegrild is en je er niet aan denkt wat het is, is het gewoon erg oke hoor Chantal ;-)  \r\n\r\nEn inderdaad Annegreet, een soort kippenvlees. Al zat er ook een biefstukachtig stuk tussen.  \r\nWe hebben inderdaad nog wel wat meegekregen van de verkiezingen. De meeste mensen die we hier spreken zijn blij dat er een nieuwe premier komt, eentje die groener is. De campagnes waren hier wel erg apart; in de radiospotjes maakten ze gewoon partijen belachelijk, vielen ze elkaar aan. Er werd afgelopen zaterdag gestemd, toen wel een paar stembureaus gezien. Was wel grappig dat dat op dezelfde dag gebeurde als dat Santa Claus in het land kwam en kinderen met 'em op de foto mochten (daar werd dus verslag van gedaan op de radio en dan af en toe even over de verkiezingen).   \r\nVan Andre Rieu niets gehoord of gezien, maar zijn ook niet echt heel erg wezen shoppen in een muziekwinkel. Wel grappig zeg!"
date: 2007-11-28T15:29:00.0000000+01:00
