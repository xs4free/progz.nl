  Hey Sandra,


  Had jij toen ook pillen tegen hoogteziekte bij je? Hielpen die een beetje?

  Ik ben erg benieuwd of ik er ook last van ga krijgen. Als ik de reisbeschrijving goed begrijp, vliegen we in een keer naar Tibet vanuit Chengdu (in China). Nu weet ik niet hoe hoog Chengdu ligt, maar ik ben bang dat het wel een grotere stijging dan 300 meter is… Gelukkig hebben we in Tibet meteen een volle dag om te acclamatiseren (en dus veel water te drinken inderdaad).

  De Kilimanjaro lijkt mij ook nog erg mooi om een keer op te staan! Met een beetje mooi weer moet je een prachtig uitzicht gehad hebben, toch?!


  Bedankt voor de geruststelling en ik houd je op de hoogte over mijn ervaringen in China.


  groetjes,

  Rogier.
