  Heeee Rogier,


  helaas heb ik zelf 2x hoogteziekte mogen ervaren, en ik kan je zeggen, het is geen pretje. Ik hoop dan ook dat je dit niet gaat krijgen. Mss ter geruststelling, ik kreeg het op 4200 meter. Overigens mag je wel meer stijgen op een dag, maar is het van belang dat het hoogteverschil tussen de slaapplaatsen niet meer dan 300meter is. Maar ja, op de Kilimanjaro hadden ze daar nu net geen hutten staan ;-). Veel drinken en goed rusten en acclimatiseren op hoogte.

  Ik wens je in ieder geval een hele fijne reis.

  Groetjes,

  Sandra
