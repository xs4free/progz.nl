body: Aja en die bodies exhibition is jammer dat je die gemist hebt. Ik was er in Amsterdam heen met een medisch onderzoeker die me van alles uit kon leggen, maar die dingen spreken al voor zich en ik vond het een mooie tentoonstelling.
