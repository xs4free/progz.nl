body: "Chris, wij hebben het van vrienden in Nederland gekregen die een jaartje eerder in Mexico geweest waren. Ik zou in Nederland geen adres weten waar je het zo kan kopen.  \r\nIn Mexico kun je het wel vrij makkelijk kopen bij een wat grotere drogist (lees toeristen-winkel). Zorg alleen dat je even van te voren uitzoekt wat biologisch in het Spaans is, want die vrienden van ons hebben toen de grootst mogelijk moeite gehad om in het engels daar uit te leggen wat voor zonnebrand ze precies zochten!  \r\nAlvast een heel fijne vakantie!"
