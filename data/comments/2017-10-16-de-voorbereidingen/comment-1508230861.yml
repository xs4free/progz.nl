body: Ik geloof zeker dat jullie een mooie reis gaan maken met zijn drietjes. Ik hoop dat jullie er van genieten. De kerstboom zou ik me geen zorgen om maken dat komt wel goed, en dan komt de kerstman maar in plaats van Sinterklaas. Is ook leuk.Maar, ik kan het niet laten. Antwerpen had ook leuk geweest ?
