body: :-) Als we alles gaan noteren wat we eten dan zijn we nog wel even zoet. Maar wees gerust papa OJ, we eten wel degelijk ook gezonde dingen ;-) Fruit is hier redelijk goedkoop en we hebben al regelmatig bananen, meloen en druiven gegeten. Verder eten we als lunch regelmatig een broodje gezond. En ook een salade krijgen we hier wel eens bij het avondeten (alleen dan wel weer met een of andere dressing erover heen). Groente... tja... dat is wel eens lastig hier. Maar nu zijn jullie wel gerustgesteld toch!? :-)
