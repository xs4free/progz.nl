body: "Zo, jullie krijgen inmiddels wel een erg goed beeld van de natuur in het westen van de States! Ziet er allemaal erg indrukwekkend uit!!!  \r\n\r\nMoet ook eerlijk bekennen dat ik elke dag weer vol verwachting naar jullie weblog kijk! :) Vind 't erg leuk om alles te lezen. Hoewel ik 't wat minder vond om te lezen dat het met jou, Nathalie, niet zo goed ging. Ben dus blij om te horen dat het weer beter gaat!  \r\n\r\nMaar er moet me eigenlijk ook wat van het hart... Ik hoopte dat de lezende moeders me voor zouden zijn, maar mijn vaderinstinct moet nu nog toch echt de overhand nemen. Eten jullie wel een beetje gezond?!? Ik lees alleen maar over pizza's, burgers en fastfood restaurants! Volgens mij zijn jullie toe aan een gezonde maaltijd met salades en groenten, niet? Maar misschien eten jullie dat ook wel, maar posten jullie dat niet... Ik moest het toch even zeggen. :)  \r\n\r\nGeniet er weer van, ik hou jullie in de gaten! :P"
date: 2006-09-17T18:20:00.0000000+02:00
