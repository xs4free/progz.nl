body: "Hallo rogier en nathalie,  \r\nZoals het goede moeders betaamt gaan we in de vakantie natuurlijk niet zeuren over gezond eten! Gelukkig houd je vader het goed in de gaten en hoeven wij ons daar geen zorgen over te maken. Ik hoop dat alles weer goed gaat met Nathalie. Doen jullie een beetje rustig aan het is tenslotte wel vakantie en je kan Amerika echt niet in 3 weken zien! Veel plezier en geniet er nog maar even lekker van.  Groetjes van de moeders."
date: 2006-09-18T15:42:00.0000000+02:00
