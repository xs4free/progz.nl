body: "Hoi Rogier en Nathalie,  \r\n\r\nTerwijl jullie nog liggen te slapen op de 15e november zullen wij op de 14e alvast maar op Rogier z'n verjaardag een borrel nemen.Rogier van harte gefeliciteerd met je 29e verjaardag. En Nathalie ook van harte gefeliciteerd.  \r\nTot nu toe ziet het er allemaal erg mooi uit en een gave auto. Maar om daar allerlei bergweggetjes mee te rijden lijkt ons wat minder. Beetje rustig aan op dergelijke weggetjes.  \r\nMaak er een leuke dag van vandaag en genieten maar.  \r\n\r\nGroetjes Leendert, Wil en Oma Reedijk"
date: 2007-11-14T21:32:00.0000000+01:00
