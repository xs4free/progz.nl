body: "Nathalie, van harte gefeliciteerd met je verjaardag. Dat is nog eens vakantie vieren he, hartje zomer i.p.v. koud en guur weer in november. We weten zeker dat dat al een aparte ervaring is. Hartstikke leuk jongelui, die rit met die 4x4. OOk ik zou het zweet in m'n handen hebben hoor. Nog veel plezier.  \r\n\r\nLeendert en Wil"
