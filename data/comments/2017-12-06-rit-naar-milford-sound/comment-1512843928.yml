body: "Op de motor en de remmen tegelijk. Was met die zware motorhome (>3500kg) wel nodig. De remmen piepten lekker, maar gelukkig geen rook. \nAl het andere verkeer wat we zagen was grotendeels personenauto’s. Het leek er dan ook op dat de Aziaten met zijn allen in grote jeeps rondreden en dan een huisje op een park namen. Ook geen verkeerde manier om NZ te zien."
