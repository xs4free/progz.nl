body: "Hallo Rogier en Nathalie,  \r\nFijn te lezen dat jullie goed zijn aangekomen! Het hotel ziet er echt om te kwijlen uit. Genieten jullie er maar lekker van, we gaan jullie op de voet volgen en kijken uit naar jullie verhalen en foto,s. Heel veel plezier en een dikke kus van de moeders."
