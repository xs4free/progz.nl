body: "Ja zomer/wintertijd is nogal vaag hier. Per provincie kan het dus weer anders zijn. Queensland doet dus niet mee aan energie sparende dagen (zo zien ze hier de zomer-wintertijd). Wel met gevolg dat het hier dus om half 5 's morgens wel echt licht is en om een uurtje of 7 's avonds al vrij donker is.   \r\nHet meest vreemde vind ik nog dat ze hier ook werken met halve uren tijdsverschil. Daar krijgen wij niet mee te maken, maar waarom zou je dat doen..."
