body: "Ik ben het eens op gaan zoeken, want dit vond ik toch wel interessant. van de 6 provincies hebben alleen Northern Territory en Queensland geen zomertijd.  \r\n\r\nAlle staten mogen het zelf bepalen, ook of ze wel of geen zomertijd gebruiken. In het westen is nu een proef gaande, en daarna komt er een referendum over wel of geen zomertijd...  \r\nrare gasten, die aussies..."
