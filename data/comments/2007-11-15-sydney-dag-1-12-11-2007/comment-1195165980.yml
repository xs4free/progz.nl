body: Dit moet je gewoon van Nathalie gehoord hebben ofzo, want die heeft het ook al de hele tijd over een Hardrock Cafe! We zijn zelfs nog op zoek geweest naar een Hardrock Cafe, want volgens Google zou er wel eentje in Sydney zitten. Jammer genoeg bleek deze al weer gesloten te zijn en de enige die er nu nog in Australie zit, zit in Surfers Paradise, waar we vandaag naartoe gaan rijden. Dus vanavond zullen we denk ik best even daar een hapje gaan eten. :)
