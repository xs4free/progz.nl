body: "Sanne, we hebben die avond een echt 5 gangen diner gehad, bestaande uit: een mexicaanse kaasfondue met tortilla's, roomsoep, salade, fajitas met varkensvlees en daarna nog een toetje, maar bij het toetje zaten we zo vol, dat we die overgeslagen hebben. Een lekkere, maar veel te grote maaltijd dus!  \r\nps. We zijn ondertussen ook al in Palenque geweest en ik kan inderdaad bevestigen dat dat HEEL mooi is! (lees de volgende blogs maar)"
