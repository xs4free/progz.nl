body: "Hallo Rogier en Nathalie,  \r\nJammer dat Nathalie niet helemaal fit is, maar het lijkt me ook best wel inspannend om zoveel te willen zien, de afstanden zijn daar best wel groot! De national parken daar zijn echt geweldig en ik kan me voorstellen dat je van de ene verbazing in de andere valt.Veel plezier en we blijven jullie volgen! Groetjes de moeders"
