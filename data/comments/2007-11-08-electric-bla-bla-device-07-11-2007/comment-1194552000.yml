body: hallo rogier en nathalie, ik moest echt vreselijk lachen toen ik het verhaal las.Je had het een beetje kunnen weten rogier want meestal word jij er wel uitgepikt met je koffer. Nou ja je kan nu in ieder geval met een krant vliegen gaan meppen! Veel plezier en geniet maar van het mooie weer want hier gaat het echt vreselijk te keer. Storm en hoogwater met dijkbewakingen dus ik hoop dat we niet onder water verdwijnen in IJmuiden (grapje) veel plezier en groetjes van ons
