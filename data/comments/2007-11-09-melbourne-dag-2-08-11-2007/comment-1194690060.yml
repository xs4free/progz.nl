body: "Last van de muggenbeten? Heb je daar wat voor? Ik heb sinds 2 jaar hooikoortspillen met citirizine ofzoiets erin. volgens mijn apothekersassistente vriendin helpt dat ook goed tegen muggenbetenallergie, en ik kan je zeggen, ik ben de afgelopen 2 jaar heel weinig geprikt, en als ik werd geprikt bleven de bulten klein en jeukten ze veel minder...  \r\ndus als je er niets tegen hebt, is dit misschien een oplossing. lijkt me dat ze in australie ook hooikoortspillen hebben :)  \r\n\r\nNicole"
