body: >-
  Een hele onderneming in die tijd, zo zagen we in het museum. En ondanks het feit dat Nieuw Zeeland voor werk en de reiskosten zorgde, moesten ze toch helemaal opnieuw starten. Zelfs in deze tijd lijkt mij dat nog een heel grote stap!

  Maar het heeft Nieuw Zeeland wel gemaakt tot wat het nu is; een hoop verschillende culturen die samen in een prachtig land wonen!
