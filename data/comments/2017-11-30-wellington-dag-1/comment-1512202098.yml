  Heel veel mensen waren in West-Europa bang voor een derde wereld-oorlog en wilden hun kinderen een zekerde toekomst bieden. nieuwZeeland en ook Australië Canada e.d. Wilden het land opbouwen en hadden dus mankracht nodig.

  Zodoende dus de emigratie
