body: "Hoi rogier en nathalie,  \r\nOntzettend indrukwekkend allemaal, jammer dat jullie niks gewonnen hebben in las vegas. Lijkt me wel leuk om kinderen te hebben die miljonair zijn! haha grapje hoor. Ik vind de verhalen wel erg leuk want het is ongeveer dezelfde route die ik 26 jaar geleden gereden heb! We blijven jullie volgen en geniet er nog maar even lekker van. Groetjes de moeders"
