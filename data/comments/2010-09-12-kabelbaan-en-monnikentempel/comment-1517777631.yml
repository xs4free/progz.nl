body: "Hoi Amber,\n\nMijn rondreis was een georganiseerde groepsreis. Ik heb dus zelf niets hoeven regelen/uitzoeken voor deze overnachting. \nMet een snelle Google zoekactie kwam ik uit op het Binle Hotel, via de site van TripAdvisor:\nhttps://www.tripadvisor.nl/Hotel_Review-g679672-d2194642-Reviews-Binle_Hotel-Emeishan_Sichuan.html\nAls ik de review zo even snel lees, dan is dat het ‘hotel’ waarin ik destijds heb overnacht. En kun je het dus via deze site iig reserveren. \n\nHeel erg veel plezier in China deze zomer! Ik vond het echt een prachtig land en denk er nog vaak aan terug. \n\nMvgr, Rogier."
