body: "Hey Olger,  \r\n\r\nNu moet je hem zelf nog een keer gaan bekijken natuurlijk! ;-)  \r\nMaar $20 voor 1 hoofdgerecht (dus per persoon) is in Amerika momenteel redelijk aan de prijs. Een goede steak, biefstuk of mega grote burger kost hier gemiddeld zo'n $12! Dus dan vind ik $20 wel een flink verschil. En vergeet niet dat we elke avond uit eten gaan he?! Als dat $20 pp per dag per hoofdgerecht zou zijn, kunnen we van dat geld nog een keer op vakantie! ;-)  \r\nMaar ik ben benieuwd naar je meubelopstelling! En uberhaupt naar je woning. Als we terug zijn komen we snel kijken!  \r\n\r\ngr,  \r\nRogier."
