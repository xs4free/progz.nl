body: "Hallo Rogier en Nathalie,  \r\nIk heb 1 vraagje hoe weet je nou dat de gevangenis is Nederland groter is? Grapje hoor lijkt me heel leuk om dat eens mee te maken! Ik had daar wel graag wat vis gaan eten hoor, maar ja helaas ik eet het wel in Ijmuiden, daar hebben ze ook vis genoeg. Het eind is al een beetje in zicht helaas, maar ondanks dat nog veel plezier, groetjes van de moeders."
