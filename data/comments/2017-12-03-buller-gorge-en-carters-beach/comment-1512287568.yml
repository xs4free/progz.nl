body: Ik ben blij dat jullie het zo de zin hebben. Het is daar mooier weer dan hier. Gisteren was het hier -1 en zijn we naar de Efteling geweest. Alle achtbanen waren dicht en het was erg druk. We konden bijna nergens in. Ondanks dat is het toch nog een leuke dag geweest. Maar veel te koud.❄️⛄️. Ik snap dat het daar mooi wonen is, maar je hoeft nu niet te werken hé. Dan is het toch heel anders ?. Dus kom maar lekker naar huis. Ha ha. Fijne tijd nog. Dikke ? Ma ???
