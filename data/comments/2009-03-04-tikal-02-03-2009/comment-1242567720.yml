body: "Beste Nathalie en Rogier,  \r\n\r\nLeuk om over jullie rondreis te lezen. Wij van Duende Tours trekken ook door dit gebied en doen regelmatig Tikal en andere, meer afgelegen, maya steden aan.   \r\n\r\nIndien jullie (of anderen natuurlijk!) geïnteresseerd zijn in meer informatie en foto's over de oude Maya beschaving kun je de volgende pagina's raadplegen:  \r\n- http://www.mayareizen.nl/maya-informatie/maya-tempels/maya-piramides  \r\n- http://www.mayareizen.nl/reisfotos/guatemala/nationaal-park-tikal  \r\n\r\nGroetjes,  \r\nDennis van Duende Tours"
