  Heee Rogier,


  ben nog niet helemaal bijgelezen, maar wat ik tot zover heb gelezen klinkt erg mooi/indrukwekkend.

  ff vraagje: is Tom van Nes een reisgenoot van jou? Hij is de zoon van goede vrienden van Peters ouders (snap je het nog? ;-)), en hij is op dezelfde dag als jij voor een gelijke reis naar China/Tibet vertrokken (via Fox begreep ik).


  Nog een hele fijne reis en tot ziens in ons koude en natte kikkerlandje (wij zitten nu overigens in bloedjeheet Griekenland dus merken ook niets van dat koude en natte ;-)).


  Groetjes,

  Sandra
